<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome User</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>



    <div class=" collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto ">

      </ul>
    </div>
  </div>
</nav>

<h1 style="text-align:center;"> Welcome  <span th:text="${username}"></span>.You have listed following items on cart. </h1>

<form action="/cartReset" method="get">
  <button>Reset your cart</button>
</form>


<div class="container">

  <div class="row">
    <div class="col-lg" th:each="cartProduct:${cartMap}">

      <div class="card" style="max-width: 25rem;" >
        <img class="card-img-top" src="https://picsum.photos/200" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" th:text="${cartProduct.getKey().getName()}"></h5>
          <p class="card-text" th:text="${cartProduct.getKey().getDescription()}"> </p>
          <p class="card-text" th:text="${cartProduct.getKey().getPrice()}"> </p>
          <p class="card-text" th:text="${cartProduct.getValue()}"> </p>


<!--          <form name="myform" id="myform" action="wishlist/additem"  method="post">-->
<!--            <input type="hidden"  th:value="${product.id}" name="id"></input>-->
<!--            <button class="btn btn-primary">Add to wishlist</button>-->
<!--          </form>-->

        </div>
      </div>


    </div>
  </div>

</div>
<h1 >Total ammount= <span th:text="${totalCost}"></span></h1>

<form action="">
  <button>Purchase</button>
</form>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
