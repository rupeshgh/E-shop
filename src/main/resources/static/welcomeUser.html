<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome User</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div th:if="${session.username} != ''">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">E-shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>



        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link mx-2 active" aria-current="page" href="index.html">Home</a>
                </li>

                <li class="nav-item">

                        <a class="nav-link mx-2" href="/user/wishlist/see" >Yourwishlist</a>


                </li>

                <li class="nav-item">

                    <a class="nav-link mx-2" href="/userCart" >Your Cart</a>


                </li>


                <li class="nav-item">
                    <a class="nav-link mx-2" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 style="text-align:center;"> Welcome  <span th:text="${username}"></span> </h1>




<div class="container">

    <div class="row">
        <div class="col-lg" th:each="product:${products}">

            <div class="card" style="max-width: 25rem;" >
                <img class="card-img-top" src="https://picsum.photos/200" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"> </p>
                    <p class="card-text" th:text="${product.price}"> </p>


                    <form name="myform" id="myform" action="wishlist/additem"  method="post">
                        <input type="hidden"  th:value="${product.id}" name="id"></input>
                        <button class="btn btn-primary">Add to wishlist</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>


</div>

<div th:unless="${session.user.username} !=''">
    not logged
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
